<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>App </title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div align="center">
		<h1>Measure list</h1>
		<a th:href = "@{/addMeasure}" class="btn btn-outline-dark">Add Measure</a>
		<br>
		<br>
		<br>
		<br>
		<div class="container">
		<table class="table table-striped table-dark">
			<thead class="thead-dark">
				<tr>
					<td><b>Measure ID</b></td>
					<td><b>Value</b></td>
					<td><b>Unit</b></td>
					<td><b>Day</b></td>
					<td><b>Month</b></td>
					<td><b>Year</b></td>
				</tr>
				<tr th:each="measure : ${measures}">
					<td th:text="${measure.id}"></td>
					<!-- <td th:text="${measure.device_id}"></td> -->
					<td th:text="${measure.value}"></td>
					<td th:text="${measure.unit}"></td>
					<td th:text="${measure.date.day}"></td>
					<td th:text="${measure.date.month}"></td>
					<td th:text="${measure.date.year}"></td>
				</tr>
			</thead>
		</table>
		</div>
	</div>
</body>
</html>
