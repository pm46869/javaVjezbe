<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Add</title>
</head>
<body>
	<div class="container">
		<h2>Save Measure</h2>
		<form action="#" th:action="@{http://localhost:8081/addMeasure}" th:object="${measure}"
			method="POST">
			<input type="number" th:field="*{id}" placeholder="Measure ID" class="form-control mb-4 col-4">
			<input type="text" th:field="*{value}" placeholder="Value" class="form-control mb-4 col-4">
			<input type="text" th:field="*{unit}" placeholder="Unit" class="form-control mb-4 col-4">
			<input type="number" th:field="*{date.day}" placeholder="Day" class="form-control mb-4 col-4">
			<input type="number" th:field="*{date.month}" placeholder="Month" class="form-control mb-4 col-4">
			<input type="number" th:field="*{date.year}" placeholder="Year" class="form-control mb-4 col-4">

				<a th:href="@{/}">
					<button type="submit" class="btn btn-outline-dark">Save
						Measure</button>
			</a>
		</form>
		<hr>

	</div>
</body>
</html>
