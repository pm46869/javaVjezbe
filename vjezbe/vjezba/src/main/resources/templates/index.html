<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- data -->
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class=container>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:9090/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:9090/submit_data">Add data</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <h1>All data from all devices</h1>
    <table class="table table-bordered">
        <thead>
        <tr>

            <th scope="col">Client ID</th>
            <th scope="col">Client Name</th>
            <th scope="col">Client Address</th>
            <th scope="col">device ID</th>
            <th scope="col">Device Name</th>
            <th scope="col"><a href="?sort=Id">Data ID</a></th>
            <th scope="col"><a href="?sort=year">Year</a></th>
            <th scope="col"><a href="?sort=month">Month</a></th>
            <th scope="col"><a href="?sort=value">Data</a></th>
        </tr>
        <tr th:each="data : ${content}">
            <td th:text="${data.device.client.id}">
            <td th:text="${data.device.client.name}">
            <td th:text="${data.device.client.address}">
            <td th:text="${data.device.id}">
            <td th:text="${data.device.name}">
            <td th:text="${data.id}">
            <td th:text="${data.year}">
            <td th:text="${data.month}">
            <td th:text="${data.value}">
    </table>
    <div th:if = "${totalPageNumber} > 1">
        <div clas = "row col-sm-10">
            <div class = "col-sm-2">
                Total Elements: [[${totalElementNumber}]]
                <div class = "col-sm-1">
                    <a th:if="${pageNumber > 0}" th:href="@{'/?offset=' + ${pageNumber - 1}}">Previous</a>
                    <span th:unless="${pageNumber > 0}">Previous</span>
                </div>
                <div class = "col-sm-1">
                    <a th:if="${pageNumber < totalPageNumber}" th:href="@{'/?offset=' + ${pageNumber + 1}}">Next</a>
                    <span th:unless="${pageNumber < totalPageNumber}">Next</span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${pageNumber < totalPageNumber}" th:href="@{'/?offset=' + ${totalPageNumber - 1}}">Last</a>
                    <span th:unless="${pageNumber < totalPageNumber}">Last</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
