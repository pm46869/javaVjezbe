<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- data -->
<head>
    <h1 align="center">New Data</h1>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class=container>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:9090/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:9090/submit_data">Add data</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class=container>
    <h1 align="center">Form</h1>
    <div align="center" class=container-fluid>
        <form action="#" th:action="@{/submit_data}" th:object="${data}" method="post">
            <div class="col-5">
               <p>ClientID</p> <input type="number" th:field="*{clientId}" placeholder="Client ID"/>
            </div>
            <div class="col-5">
                <input type="text" th:field="*{month}" placeholder="month"/>
            </div>
            <div class="col-5">
                <input type="text" th:field="*{year}" placeholder="year"/>
            </div>
            <div class="col-5">
                <input type="number" th:field="*{value}" placeholder="value"/>
            </div>
            <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
        </form>
    </div>
</div>

</body>

</html>
